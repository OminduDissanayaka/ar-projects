<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KreedX AR Logo</title>
  <meta name="description" content="KreedX Logo in AR using A-Frame">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.min.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading KreedX AR Experience, please wait...</div>
  </div>
  
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- KreedX Logo -->
    <a-entity position="0 0 -1">
      <!-- K -->
      <a-entity position="-0.6 0 0">
        <a-box color="#3498db" width="0.1" height="0.6" depth="0.05"></a-box>
        <a-entity position="0.15 0.15 0" rotation="0 0 45">
          <a-box color="#3498db" width="0.1" height="0.35" depth="0.05"></a-box>
        </a-entity>
        <a-entity position="0.15 -0.15 0" rotation="0 0 -45">
          <a-box color="#3498db" width="0.1" height="0.35" depth="0.05"></a-box>
        </a-entity>
      </a-entity>
      
      <!-- r -->
      <a-entity position="-0.3 0 0">
        <a-box color="#2ecc71" width="0.1" height="0.4" depth="0.05" position="0 -0.1 0"></a-box>
        <a-entity position="0.07 0.1 0">
          <a-torus-knot color="#2ecc71" radius="0.07" tube="0.02" arc="180" p="2" q="3" segments-tubular="64"></a-torus-knot>
        </a-entity>
      </a-entity>
      
      <!-- e -->
      <a-entity position="0 0 0">
        <a-torus color="#e74c3c" radius="0.15" radius-tubular="0.03" arc="270" rotation="0 0 -90"></a-torus>
        <a-box color="#e74c3c" width="0.25" height="0.08" depth="0.05" position="0 0 0"></a-box>
      </a-entity>
      
      <!-- e -->
      <a-entity position="0.3 0 0">
        <a-torus color="#f39c12" radius="0.15" radius-tubular="0.03" arc="270" rotation="0 0 -90"></a-torus>
        <a-box color="#f39c12" width="0.25" height="0.08" depth="0.05" position="0 0 0"></a-box>
      </a-entity>
      
      <!-- d -->
      <a-entity position="0.6 0 0">
        <a-box color="#9b59b6" width="0.1" height="0.6" depth="0.05" position="-0.1 0 0"></a-box>
        <a-torus color="#9b59b6" radius="0.15" radius-tubular="0.03" arc="270" rotation="0 0 -90" position="0.05 -0.05 0"></a-torus>
      </a-entity>
      
      <!-- X -->
      <a-entity position="1 0 0">
        <a-entity rotation="0 0 45">
          <a-box color="#e74c3c" width="0.1" height="0.6" depth="0.05"></a-box>
        </a-entity>
        <a-entity rotation="0 0 -45">
          <a-box color="#3498db" width="0.1" height="0.6" depth="0.05"></a-box>
        </a-entity>
      </a-entity>
    </a-entity>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
